<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimi AI 开发测试项目</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 设置视口高度 */
  }
  .header-text {
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px; /* 设置底部边距 */
  }
  .help-button {
    padding: 10px 20px; /* 设置按钮的内边距 */
    font-size: 1em; /* 设置按钮字体大小 */
    cursor: pointer; /* 鼠标悬停时显示指针 */
    background-color: #4CAF50; /* 设置按钮背景颜色 */
    color: white; /* 设置按钮文字颜色 */
    border: none; /* 移除边框 */
    border-radius: 5px; /* 设置边框圆角 */
    outline: none; /* 移除焦点时的轮廓线 */
  }
  .help-button:hover {
    background-color: #45a049; /* 设置鼠标悬停时的背景颜色 */
  }
</style>
</head>
<body>
  <h1 class="header-text">欢迎来到基于Kimi AI 的开发测试项目！此项目完全由AI开发</h1>
  <button class="help-button">帮助文档</button>
</body>
</html>
